<h1 mat-dialog-title>Зміна ролі</h1>
<div mat-dialog-content>
  <div class="form-group">
    <mat-form-field appearance="fill" class="formElement">
      <mat-label>Роль</mat-label>
      <mat-select [(ngModel)]="data.role">
        <mat-option *ngFor="let role of roles" [value]="role.name">
          {{role.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Відміна</button>
  <button mat-button (click)="onOkClick()" class="cancel">Змінити</button>
</div>
