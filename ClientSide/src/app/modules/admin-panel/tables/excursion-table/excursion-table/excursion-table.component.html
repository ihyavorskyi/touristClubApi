<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.excursions" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Індетифікатор </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Заголовок </th>
      <td mat-cell *matCellDef="let element">
        <div class="name">
          {{element.name}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Ціна </th>
      <td mat-cell *matCellDef="let element">
        <div class="number">
          {{element.price}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Кількість </th>
      <td mat-cell *matCellDef="let element">
        <div class="number">
          {{element.numberOfSeats}}
        </div>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Дата </th>
      <td mat-cell *matCellDef="let element">
        <div class="name">
          {{element.date | date:'shortDate'}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="upload">
      <th mat-header-cell *matHeaderCellDef> Зображення </th>
      <td mat-cell *matCellDef="let element">
        <div class="name">
          <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files,element.id)"
            style="display:none;">
          <button mat-raised-button color="accent" style="width: 150px;" (click)="file.click()">Завантажити</button>
        </div>
        <mat-progress-bar style="margin-top: 10px;" *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="warn" class="create" (click)="openDialogCreate()">Створити</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" class="actions" (click)="openDialogUpdate(element)">Оновити</button>
        <button mat-raised-button color="warn" class="actions" (click)="delete(element.id)">Видалити</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
