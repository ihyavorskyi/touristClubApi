<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.categories">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Індетифікатор </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>

    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Назва </th>
      <td mat-cell *matCellDef="let element">
        <div class="name">
          {{element.name}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="warn" class="create" (click)="openDialogCreate()">Створити</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" class="actions"
          (click)="openDialogUpdate(element.name,element.id)">Оновити</button>
        <button mat-raised-button color="warn" class="actions" (click)="delete(element.id)">Видалити</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
