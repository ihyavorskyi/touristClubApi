<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.tickets" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Індетифікатор </th>
      <td mat-cell *matCellDef="let element"> {{element.uniqueCode}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Користувач </th>
      <td mat-cell *matCellDef="let element">
        <div class="name">
          {{element.user.firstName }} {{element.user.lastName}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="excursion">
      <th mat-header-cell *matHeaderCellDef> Назва екскурсії </th>
      <td mat-cell *matCellDef="let element">
        {{element.excursion.name}}
      </td>
    </ng-container>

      <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Дії </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" class="actions" (click)="delete(element.id)">Видалити</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
