<section class="cabinet-content">
  <app-cabinet-header></app-cabinet-header>
  <mat-drawer-container class="example-container cabinet-drawer-container">
    <mat-drawer mode="side" opened>
      <app-cabinet-nav></app-cabinet-nav>
    </mat-drawer>
    <mat-drawer-content>
      <div class="container-fluid">
        <main role="main" class="col-md-9 col-lg-10 px-md-4 main-comp">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Профіль</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
            </div>
          </div>
          <div class="row" *ngIf="user">
            <div class="col-lg-4">
              <div class="photo-block">
                <img [src]="getLinkPicture()" id="user-photo" class="user-picture">
              </div>
              <h2 style="margin-bottom: 0px;
               margin-top: 10px;">{{user.firstName}} {{user.lastName}}</h2>
              <div class="upload-button-block">
                <app-upload-helper (uploadFinished)="uploadFinished($event)"></app-upload-helper>
              </div>
            </div>

            <main role="main" class="col-md-9  col-lg-10 px-md-4">
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Дані</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
              </div>
            </div>
              <form [formGroup]="pageForm" (submit)="onSubmit()">
                <div class="form-group">
                  <label for="inputEmail4">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group">
                  <label for="name">Імя</label>
                  <input type="text" formControlName="firstName" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="surname">Прізвище</label>
                  <input type="text" class="form-control" formControlName="lastName" id="surname">
                </div>
                <div class="form-group">
                  <label for="inputCity">Вік</label>
                  <input type="text" class="form-control" formControlName="age" id="inputCity">
                </div>
                <div class="form-group">
                  <label for="inputState">Нікнейм</label>
                  <input type="text" class="form-control" formControlName="userName" id="inputState">
                </div>
                <div class="form-group">
                  <label for="inputZip">Номер телефону</label>
                  <input type="text" class="form-control" formControlName="phoneNumber" id="inputZip">
                </div>
                <button type="button" class="btn btn-primary" (click)="toogleForm()"
                  *ngIf="!isFormEnabled">Змінити</button>
                <button type="submit" class="btn btn-success" *ngIf="isFormEnabled">Зберегти</button>
                <button type="button" class="btn btn-danger" (click)="changePassword()">Змінити пароль</button>
              </form>
            </main>
          </div>
        </main>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</section>
