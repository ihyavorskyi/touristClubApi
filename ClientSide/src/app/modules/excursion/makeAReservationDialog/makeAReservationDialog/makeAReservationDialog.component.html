<h1 mat-dialog-title>Бронювання</h1>
<div mat-dialog-content>
  <p>Забронюйте собі місце!</p>
  <mat-form-field>
    <mat-label>Кількість</mat-label>
    <input matInput [(ngModel)]="data.count">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Відміна</button>
  <button mat-button (click)="onYesClick()">Готово</button>
</div>
