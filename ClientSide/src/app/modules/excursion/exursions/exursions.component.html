<app-header></app-header>
<div class="background">
  <div class="page">
    <mat-tab-group mat-align-tabs="center" *ngIf="this.category">
      <div *ngFor="let cat of this.category">
        <mat-tab label={{cat.name}}>

          <div *ngIf="cat.excursions">
            <div class="row">
              <div class="column" *ngFor="let ex of cat.excursions">
                <mat-card class="example-card" (click)="goToExcursion(ex.id)">
                  <mat-card-content>
                    <h1>{{ex.name}}</h1>
                    <h2>Дата відправлення - {{ex.date | date:'short'}}</h2>
                    <h2>Ціна за місце - {{ex.price}}</h2>
                  </mat-card-content>
                  <img mat-card-image [src]="getLinkPicture(ex.id)" alt="">
                </mat-card>
              </div>
            </div>
          </div>
        </mat-tab>
      </div>
    </mat-tab-group>
  </div>
</div>
<app-footer></app-footer>
