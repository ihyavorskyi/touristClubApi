<header class="header">
  <div class="container">
    <div class="header-body" [ngClass]="{'active' : burgerActive}">
      <div class="header-burger" [ngClass]="{'active': burgerActive}" (click)="burgerClick()">
        <span></span>
      </div>

      <nav class="header-menu" [ngClass]="{'active': burgerActive}">
        <ul class="menu-points-list">
          <li>
            <a [routerLink]="['/main']" class="header-link">Головна</a>
          </li>
          <li>
            <a [routerLink]="['/articles']" class="header-link">Статті та Новини</a>
          </li>
          <li>
            <a [routerLink]="['/excursions']" class="header-link">Екскурсії</a>
          </li>
          <li>
            <a [routerLink]="['/account/cabinet']" class="header-link">Мій кабінет</a>
          </li>
          <li>
            <a href="#" class="header-link">Про нас</a>
          </li>
          <div class="login-buttons" *ngIf="!isUserAuthenticated">
            <li class="login-divider">
              <a [routerLink]="['/auth/login']" class="header-link auth-link">Вхід</a>
            </li>
            <li>
              <a [routerLink]="['/auth/registration']" class="header-link auth-link">Реєстрація</a>
            </li>
          </div>

          <div class="login-buttons" *ngIf="isUserAuthenticated">
            <li>
              <a (click)="logOut()" class="header-link logout">Вихід</a>
            </li>
          </div>
          
        </ul>
      </nav>
    </div>
  </div>
</header>
